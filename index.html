<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화이트데이 이벤트</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Pretendard', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        max-width: 400px;
        position: relative;
    }

    h1 {
        font-size: 20px;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative; /* ✅ No 버튼 이동 기준 */
        height: 48px;       /* ✅ 버튼 높이만큼 영역 확보 (튀어도 레이아웃 안 깨짐) */
    }

    button {
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease; /* 이동도 자연스럽게 */
        /* position: relative;  ❌ 제거 (No는 absolute로 제어) */
    }

    .yes {
        background-color: #ff4d6d;
        color: white;
        position: relative; /* Yes는 원래 자리 유지 */
        z-index: 1;
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no {
        background-color: #ccc;
        position: absolute;   /* ✅ 컨테이너 안에서 도망 */
        left: 50%;            /* ✅ 시작 위치: 중앙 기준 */
        transform: translateX(calc(50% + 10px)); /* ✅ Yes 옆(대략 gap 느낌) */
        top: 0;
        z-index: 2;
    }

    .result {
        margin-top: 25px;
        font-size: 22px;
        font-weight: bold;
        color: #ff4d6d;
        display: none;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 3s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

<div class="card">
    <h1>발렌타인데이에는 못만났지만<br>화이트데이에 같이 데이트 할래?</h1>

    <div class="btn-container" id="btnArea">
        <button class="yes" onclick="accept()">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>

    <div class="result" id="result">
        ❤️ 우리 화이트데이 데이트 확정 ❤️
    </div>
</div>

<script>
function accept() {
  document.getElementById("result").style.display = "block";
  createHearts();
}

function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}

// ✅ No 버튼: 버튼 영역 안에서만 도망 (시작 위치 안정 + 모바일 대응)
const noBtn = document.getElementById("noBtn");
const btnArea = document.getElementById("btnArea");

function moveNoButton() {
  const rect = btnArea.getBoundingClientRect();
  const bw = noBtn.offsetWidth;
  const bh = noBtn.offsetHeight;

  const padding = 6;

  const maxX = Math.max(padding, rect.width - bw - padding);
  const maxY = Math.max(padding, rect.height - bh - padding);

  const x = padding + Math.random() * (maxX - padding);
  const y = padding + Math.random() * (maxY - padding);

  // absolute 좌표는 btnArea 기준이므로, left/top만 설정
  noBtn.style.transform = "none";  // ✅ 시작 transform 해제 (이동 시엔 순수 좌표로)
  noBtn.style.left = `${x}px`;
  noBtn.style.top  = `${y}px`;
}

// PC: 마우스 올리면 도망
noBtn.addEventListener("mouseenter", moveNoButton);

// 모바일: 터치하려 하면 도망
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNoButton();
}, { passive: false });

// 클릭 시도도 방지
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveNoButton();
});
</script>

</body>
</html>
