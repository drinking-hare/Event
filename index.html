<script>
function accept() {
  document.getElementById("result").style.display = "block";
  createHearts();
}

function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}

const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

// 카드 기준으로 이동 (사라짐 방지)
card.style.position = "relative";
noBtn.style.position = "absolute";

function placeNoInitial() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  noBtn.style.left = `${btnRect.left - cardRect.left}px`;
  noBtn.style.top  = `${btnRect.top  - cardRect.top }px`;
}

function moveNoButton() {
  const rect = card.getBoundingClientRect();
  const bw = noBtn.offsetWidth;
  const bh = noBtn.offsetHeight;
  const pad = 12;

  const maxX = rect.width  - bw - pad;
  const maxY = rect.height - bh - pad;

  const x = pad + Math.random() * Math.max(1, (maxX - pad));
  const y = pad + Math.random() * Math.max(1, (maxY - pad));

  noBtn.style.left = `${x}px`;
  noBtn.style.top  = `${y}px`;
}

// PC
noBtn.addEventListener("mouseenter", moveNoButton);
// 모바일(터치로 “누르기 전에” 튀기)
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNoButton();
}, { passive: false });
// 혹시 클릭이 들어와도 튀기
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveNoButton();
});

window.addEventListener("load", placeNoInitial);
</script>
